<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctanos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="contact-us/style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="contact-container text-center">
      <h1>Contáctanos</h1>
      <p>¿Tienes alguna duda o sugerencia? Puedes escribirnos a través de los siguientes medios:</p>
      <p><i class="fas fa-envelope"></i> JavoWorks@blog.com</p>
      <p><i class="fas fa-phone"></i> +52 55 1234 5678</p>

      <h2>Formulario de contacto</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" />
        </div>
        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="email" class="form-control" id="correo" placeholder="Tu correo" />
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
        <button type="submit" class="btn btn-enviar btn-block">Enviar</button>
      </form>
    </div>
  </div>
</body>
</html>
