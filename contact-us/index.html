<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctanos | Click N' Sweet</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../footer/style.css" />
    <link rel="icon" href="assets/logotipo-clicknsweet-2.png" type="image/png">
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "dfBBBcohGB9JrYc8J",
        });
      })();
    </script>
  </head>

  <body>

    <nav
      id="navbar-container"
      class="navbar navbar-expand-xl navbar-light sticky-top shadow-sm"
    ></nav>
    <!-- Formulario -->
    <main class="container my-5">
      <div class="contact-container text-center">
        <h1>Contáctanos</h1>
        <p>
          ¿Tienes alguna duda o sugerencia? Puedes escribirnos a través de los
          siguientes medios:
        </p>
        <p><i class="fas fa-envelope"></i> clicknsweet@gmail.com</p>
        <p><i class="fas fa-phone"></i> +52 55 1234 5678</p>

        <h2>Formulario de contacto</h2>
        <form id="formContactUs">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input id="formContactUs-name" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input id="formContactUs-email" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input
              id="formContactUs-phone"
              type="tel"
              class="form-control"
              maxlength="10"
            />
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea
              id="formContactUs-message"
              class="form-control"
              rows="4"
              placeholder="Escribe tu mensaje aquí"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-enviar btn-block mt-3">
            Enviar
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <script type="module" src="./contact-us/main.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
