<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Productos | Click N' Sweet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../products/products.css" />
  <link rel="stylesheet" href="../footer/style.css" />
  <link rel="icon" href="../assets/logotipo-clicknsweet-1.png" type="image/png">
</head>

<body>
  <!-- Navbar -->
  <nav id="navbar-container" class="navbar navbar-expand-lg navbar-light sticky-top shadow-sm"></nav>
  <!-- Contenido principal -->
  <div class="container my-5">
    <div class="row">
      <!-- Sidebar Desktop -->
      <div class="col-lg-3 d-none d-lg-block">
        <div class="sidebar">
          <div id="sidebar-categories">
            <!-- Aqui se renderizan las categorías -->
          </div>


          <div id="sidebar-countries">
            <!-- Aquio se renderizan los paises -->
          </div>
          <div id="sidebar-price">
            <h5 class="filter-title">Precio</h5>
            <label for="minPrice" class="form-label mb-1">Precio mínimo</label>
            <input type="number" id="minPrice" class="form-control mb-2" placeholder="Ej. 100" min="0">

            <label for="maxPrice" class="form-label mb-1">Precio máximo</label>
            <input type="number" id="maxPrice" class="form-control mb-3" placeholder="Ej. 1000" min="0">

            <button id="" class="btn w-100 btn-apply-filter">Aplicar</button>
            <button id="applyPriceFilterClena" class="btn w-100 btn-apply-filter-clean">Limpiar</button>
          </div>
        </div>
      </div>

      <!-- Filtros en mobile -->
      <div class="container mb-3 d-block d-lg-none" id="filter-bar-mobile">
        <div class="row g-2">

          <!-- Categoría -->
          <div class="col-4">
            <div class="dropdown w-100">
              <button class="btn dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categoría
              </button>
              <ul class="dropdown-menu p-3" style="min-width: 100%;" id="categoryList">
                <!-- Aquí se insertarán los checkboxes -->
              </ul>
            </div>
          </div>

          <!-- País -->
          <div class="col-4">
            <div class="dropdown w-100">
              <button id="dropdownButton" class="btn dropdown-toggle w-100" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                País
              </button>
              <ul class="dropdown-menu p-2" style="min-width: 100%;" id="countryDropdownMenu">
                <div id="countryOptions" style="max-height: 150px; overflow-y: auto;"></div>
              </ul>
            </div>
          </div>

          <!-- Precio -->
          <div class="col-4">
            <div class="dropdown w-100">
              <button id="priceDropdownButton" class="btn dropdown-toggle w-100" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Precio
              </button>
              <div class="dropdown-menu p-3" style="min-width: 100%;">
                <label for="minPrice" class="form-label mb-1">Precio mínimo</label>
                <input type="number" id="minPriceMobile" class="form-control mb-2" placeholder="Ej. 100" min="0">

                <label for="maxPrice" class="form-label mb-1">Precio máximo</label>
                <input type="number" id="maxPrice" class="form-control mb-3" placeholder="Ej. 1000" min="0">
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Productos -->
      <div class="col-lg-9">
        <div class="container-fluid">
          <div class="row align-items-center mb-3" id="filter-bar">

            <!-- Input de búsqueda -->
            <div class="col-md me-md-3 mb-2 mb-md-0">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar..." id="search-input">

                <!-- Botón buscar -->
                <button class="btn btn-pink-search" id="search-button">
                  <i class="bi bi-search"></i>
                </button>

                <!-- Botón limpiar búsqueda (inicia oculto) -->
                <button class="btn btn-pink-search d-none" id="clear-search-button">
                  <i class="bi bi-x-lg"></i>
                </button>
              </div>
            </div>

            <!-- Botones de ordenamiento -->
            <div class="col-12 col-md-auto">
              <div class="btn-group w-100" role="group">
                <button class="btn btn-dark" id="sort-popular">Populares</button>
                <button class="btn btn-outline-secondary" id="sort-new">New</button>
                <button class="btn btn-outline-secondary" id="sort-price-asc">Precio ↑</button>
                <button class="btn btn-outline-secondary" id="sort-price-desc">Precio ↓</button>
                <button class="btn btn-outline-secondary" id="sort-rating">Rating</button>
              </div>
            </div>

          </div>
        </div>

        <div class="d-flex flex-wrap w-100" id="container-products">
          <!-- Productos -->

        </div>

        <!-- Paginación -->
        <nav id="pagination-container" aria-label="Page navigation example" class="mt-4 w-100">

      </div>
    </div>

    </nav>
  </div>
  </div>

  <!-- Footer -->
  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="../main.js"></script>
  <script type="module" src="../products/main.js"></script>
  <script type="module" src="../functions/addCart.js"></script>
  <script type="module" src="../functions/viewDetails.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
