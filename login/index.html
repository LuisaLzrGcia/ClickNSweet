<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Login | Click N' Sweet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="./login.css" />
  <link rel="stylesheet" href="../footer/style.css" />
  <link rel="icon" href="../assets/logotipo-clicknsweet-1.png" type="image/png">
</head>

<body>

  <!-- Navbar -->
  <nav id="navbar-container" class="navbar navbar-expand-xl navbar-light sticky-top shadow-sm"></nav>

  <main>
    <section id="login" class="form-section">
      <h2 class="text-center mb-2 brand-name">Click N' Sweet</h2>
      <p class="text-center mb-4 fw-semibold">¡Bienvenido de vuelta!</p>
      <form id="loginForm">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="inputEmail" name="email" placeholder="correo@email.com"
            required />
          <div class="errorMessage text-danger small mt-1"></div>
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Contraseña</label>
          <div class="input-group position-relative">
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="********"
              required />
            <button id="togglePassword"
              class="btn position-absolute end-0 translate-middle-y bg-transparent border-0 pe-2" type="button"
              aria-label="Mostrar u ocultar contraseña">
              <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
            </button>
          </div>
          <div class="errorMessage text-danger small mt-1"></div>
        </div>
        <div class="mb-3 d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Recordarme</label>
          </div>
          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn btn-pink w-100">
          Iniciar Sesión
        </button>
        <div class="text-center mt-3 mb-5">
          <span class="text-muted">¿No tienes cuenta?</span>
          <a href="../form/form.html" class="forgot-link">Regístrate aquí</a>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="../main.js"></script>
  <script type="module" src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./passwordVisibilityToggle.js"></script>
  <script type="module" src="./index.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
