<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Click N' Sweet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../footer/style.css" />
    <link rel="stylesheet" href="../products/products.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../assets/logotipo-clicknsweet-2.png" type="image/png">
</head>

<body>
    <nav id="navbar-container" class="navbar navbar-expand-xl navbar-light sticky-top shadow-sm"></nav>


        <!-- Contenido principal -->
        <div class="container my-5">
            <div class="row">
            <!-- Sidebar Desktop -->
            <div class="col-lg-3 d-none d-lg-block">
                <!-- Sidebar filtros dinámicos -->
                <div id="filters-container" class="sidebar">
                <h5>Categorías</h5>
                <div id="category-filters" class="mb-3"></div>

                <h5>País</h5>
                <div id="country-filters" class="mb-3"></div>

                <h5>Precio</h5>
                <label for="price-min">Precio mínimo</label>
                <input type="number" id="price-min" class="form-control mb-2" placeholder="Ej. 100">

                <label for="price-max">Precio máximo</label>
                <input type="number" id="price-max" class="form-control mb-3" placeholder="Ej. 1000">

                <button id="applyFiltersBtn" class="btn w-100 btn-apply-filter">Aplicar</button>
                <button id="applyPriceFilterClean" class="btn w-100 btn-apply-filter-clean">Limpiar</button>

                </div>
            </div> <!-- FIN col-lg-3 -->

            <!-- Productos -->
            <div class="col-lg-9">
                <div class="d-flex justify-content-between mb-3 flex-wrap">
                <input type="text" class="form-control w-50 mb-2 mb-lg-0" placeholder="Buscar...">
                <div class="btn-group">
                    <button class="btn btn-dark btn-sm" id="sort-popular">Activos</button>
                    <button class="btn btn-outline-secondary btn-sm" id="sort-new">Inactivos</button>
                    <button class="btn btn-outline-secondary btn-sm" id="sort-price-asc">Stock ↑</button>
                    <button class="btn btn-outline-secondary btn-sm" id="sort-price-desc">Stock ↓</button>
                    <button class="btn btn-outline-secondary btn-sm" id="sort-rating">Rating</button>
                </div>
                </div>

                <div class="container mt-4">
                <div id="dashboard-products" class="row gy-4"></div>
                </div>

                <!-- Paginación -->
                <nav id="pagination-container" aria-label="Page navigation example" class="mt-4 w-100"></nav>
            </div> <!-- FIN col-lg-9 -->

            </div> <!-- FIN row -->
        </div> <!-- FIN container -->

    <!-- Footer -->
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
