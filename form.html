<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click N' Sweet - Registro</title>
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="form/style.css" />

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <div class="food-image">
                             <img src="form/logotipo-clicknsweet-1.png" alt="Click N'Sweet logo" />
                              </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-section">
                                <h1 class="brand-title">Click N'Sweet</h1>
                                <p class="brand-subtitle">Formulario de registro</p>
                                
                                <form id="registroForm">
                                    <div class="form-group">
                                        <label for="nombre" class="form-label">Nombre y apellidos</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    
                                    <div class="checkbox-container">
                                        <input type="checkbox" class="form-check-input" id="terminos" name="terminos" required>
                                        <label class="form-check-label" for="terminos">
                                            Confirmar condiciones de <a href="#" target="_blank">privacidad</a>
                                        </label>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-register">
                                        <i class="fas fa-user-plus me-2"></i>
                                        Crear cuenta
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
